name: build

on:
  push:
    branches:
      - dev
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    strategy:
      matrix:
        os-and-name:
          - [ubuntu-latest, Linux]
          - [macos-latest, macOS]
          - [windows-latest, Windows]
        agda-version:
          - "2.6.2.2"

    name: ${{ matrix.os-and-name[1] }} / Agda ${{ matrix.agda-version }}
    runs-on: ${{ matrix.os-and-name[0] }}

    steps:
      - uses: actions/checkout@v3
      - uses: wenkokke/setup-agda@latest
        with:
          agda-version: ${{ matrix.agda-version }}
      - run: agda --version
